# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: false
  bindings.commands:
    global:
      normal:
        ;M: hint --rapid links spawn umpv {hint-url}
        <Alt+Left>: back
        <Alt+Right>: forward
        <Ctrl+b>: config-cycle statusbar.hide
        <Ctrl+t>: config-cycle tabs.show always switching
        <Ctrl+v>: null
        M: hint links spawn umpv {hint-url}
        m: set-mark m
  colors.completion.odd.bg:
    global: '#20212b'
  content.geolocation:
    https://www.bestbuy.com: false
    https://www.google.com: false
    https://www.t-mobile.com: false
  content.notifications:
    https://backiee.com: false
    https://kprepublic.com: false
    https://www.goodfon.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.completion.entry:
    global: default_size default_family
  fonts.default_family:
    global: xos4 Terminus
  fonts.hints:
    global: bold 12pt default_family
  fonts.statusbar:
    global: 12pt xos4 Terminus
  statusbar.hide:
    global: false
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
  tabs.position:
    global: bottom
  tabs.show:
    global: switching
